<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" />

  <!-- Title -->
  <text x="300" y="40" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">HTTP Parser Wall Time Benchmark</text>

  <!-- Grid lines -->
  <line x1="100" y1="320" x2="500" y2="320" stroke="#ddd" stroke-width="1" />
  <line x1="100" y1="280" x2="500" y2="280" stroke="#ddd" stroke-width="1" />
  <line x1="100" y1="240" x2="500" y2="240" stroke="#ddd" stroke-width="1" />
  <line x1="100" y1="200" x2="500" y2="200" stroke="#ddd" stroke-width="1" />
  <line x1="100" y1="160" x2="500" y2="160" stroke="#ddd" stroke-width="1" />
  <line x1="100" y1="120" x2="500" y2="120" stroke="#ddd" stroke-width="1" />
  <line x1="100" y1="80" x2="500" y2="80" stroke="#ddd" stroke-width="1" />

  <!-- Y-axis -->
  <line x1="100" y1="320" x2="100" y2="80" stroke="#333" stroke-width="2" />

  <!-- Y-axis ticks and labels -->
  <line x1="97" y1="320" x2="103" y2="320" stroke="#333" stroke-width="2" />
  <text x="90" y="325" font-family="Arial" font-size="12" text-anchor="end">1.0</text>

  <line x1="97" y1="280" x2="103" y2="280" stroke="#333" stroke-width="2" />
  <text x="90" y="285" font-family="Arial" font-size="12" text-anchor="end">1.1</text>

  <line x1="97" y1="240" x2="103" y2="240" stroke="#333" stroke-width="2" />
  <text x="90" y="245" font-family="Arial" font-size="12" text-anchor="end">1.2</text>

  <line x1="97" y1="200" x2="103" y2="200" stroke="#333" stroke-width="2" />
  <text x="90" y="205" font-family="Arial" font-size="12" text-anchor="end">1.3</text>

  <line x1="97" y1="160" x2="103" y2="160" stroke="#333" stroke-width="2" />
  <text x="90" y="165" font-family="Arial" font-size="12" text-anchor="end">1.4</text>

  <line x1="97" y1="120" x2="103" y2="120" stroke="#333" stroke-width="2" />
  <text x="90" y="125" font-family="Arial" font-size="12" text-anchor="end">1.5</text>

  <line x1="97" y1="80" x2="103" y2="80" stroke="#333" stroke-width="2" />
  <text x="90" y="85" font-family="Arial" font-size="12" text-anchor="end">1.6</text>

  <!-- X-axis -->
  <line x1="100" y1="320" x2="500" y2="320" stroke="#333" stroke-width="2" />

  <!-- Y-axis label -->
  <text x="50" y="200" font-family="Arial" font-size="14" text-anchor="middle" transform="rotate(-90, 50, 200)">Wall Time (seconds)</text>

  <!-- Data bars (scale: 40 pixels per 0.1 seconds, baseline at 1.0) -->
  <!-- picohttpparser: 1.45s = (1.45 - 1.0) * 400 = 180 pixels from baseline -->
  <rect x="150" y="140" width="80" height="180" fill="#4285F4" />
  <text x="190" y="127" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">1.45s</text>

  <!-- httparse: 1.54s = (1.54 - 1.0) * 400 = 216 pixels from baseline -->
  <rect x="260" y="104" width="80" height="216" fill="#EA4335" />
  <text x="300" y="91" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">1.54s</text>

  <!-- hparse: 1.27s = (1.27 - 1.0) * 400 = 108 pixels from baseline -->
  <rect x="370" y="212" width="80" height="108" fill="#FBBC05" />
  <text x="410" y="199" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">1.27s</text>

  <!-- Performance indicators -->
  <text x="190" y="110" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">baseline</text>
  <text x="300" y="74" font-family="Arial" font-size="10" text-anchor="middle" fill="#EA4335">+5.9%</text>
  <text x="410" y="182" font-family="Arial" font-size="10" text-anchor="middle" fill="#34A853">-12.5%</text>

  <!-- X-axis labels -->
  <text x="190" y="345" font-family="Arial" font-size="14" text-anchor="middle">picohttpparser</text>
  <text x="300" y="345" font-family="Arial" font-size="14" text-anchor="middle">httparse</text>
  <text x="410" y="345" font-family="Arial" font-size="14" text-anchor="middle">hparse</text>

  <!-- Footer -->
  <text x="300" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Lower values are better (faster execution time)</text>
</svg>
