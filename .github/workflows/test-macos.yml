name: test-macos

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest]
        target: [aarch64-macos, x86_64-macos]
    runs-on: ${{ matrix.os }}
    name: Test ${{ matrix.os }}, ${{ matrix.target }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.1

      - name: Run Tests
        run: zig build test -Dtarget=${{ matrix.target }}
